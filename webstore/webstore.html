<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhat's Webstore</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="formChecker.js"></script>
</head>
<body>
    <div class="top">
        <header class="brand">Nhat's Webstore</header>
    </div>
    <div class="center">
        <div class="semi-center">
            <div class="item-label">
                <i>Items list</i>
            </div>

            <div class="itemsbox">
            <div class="item" id="item1"> 
                <img class="itlist" src="images/coconut.jpg">
                <label for="item1">Coconut water</label>
                <i class="price">$200</i>
                <button class="addtocart" onclick="document.getElementById('i1').classList.remove('hidden'); checkout_button_handler();">Add to cart</button>
            </div>
            <div class="item" id="item2">
                <img class="itlist" src="images/avocado.jpg">
                <label for="item2">Avocado float</label>
                <i class="price">$300</i>
                <button class="addtocart" onclick="document.getElementById('i2').classList.remove('hidden');checkout_button_handler();">Add to cart</button>
            </div>
            <div class="item" id="item3"> 
                <img class="itlist" src="images/umbrell.jpg">
                <label for="item3">Umbrella chilling set</label>
                <i class="price">$1.200</i>
                <button class="addtocart" onclick="document.getElementById('i3').classList.remove('hidden');checkout_button_handler();">Add to cart</button>
            </div>
            <div class="item" id="item4"> 
                <img class="itlist" src="images/yatch.jpg">
                <label for="item4">Luxury Yacht</label>
                <i class="price">$30.000.000</i>
                <button class="addtocart" onclick="document.getElementById('i4').classList.remove('hidden');checkout_button_handler();">Add to cart</button>
            </div></div>
        </div>

        <div class="cart" id="cartid">
            <div class="cart-label"> 
                <i>Your cart</i>
            </div>
            <div class="addeditem "id="i1">
                <img class="img-incart" src="images/coconut.jpg">
                <div class="quantity"><label class="item-incart-labels">Coconut water</label>
                    <input class="quanbox coconut" type="number" min="0" max="20">
                    <button class="rm" onclick="document.getElementById('i1').classList.add('hidden'); checkout_button_handler();">remove from cart</button>
                </div>
            </div>
            <div class="addeditem "id="i2">
                <img class="img-incart" src="images/avocado.jpg"> 
                <div class="quantity"><label class="item-incart-labels">Avocado float</label>
                    <input class="quanbox avocado" type="number" min="0" max="20">
                    <button class="rm" onclick="document.getElementById('i2').classList.add('hidden'); checkout_button_handler();">remove from cart</button>
                </div>
            </div>
            <div class="addeditem "id="i3">
                <img class="img-incart" src="images/umbrell.jpg">
                <div class="quantity"><label class="item-incart-labels">Umbrella chilling set</label>
                    <input class="quanbox umbrella" type="number" min="0" max="20">
                    <button class="rm" onclick="document.getElementById('i3').classList.add('hidden');checkout_button_handler();">remove from cart</button>
                </div>
            </div>
            <div class="addeditem "id="i4">
                <img class="img-incart" src="images/yatch.jpg">
                <div class="quantity"><label class="item-incart-labels">Luxury Yacht</label>
                    <input class="quanbox yacht" type="number" min="0" max="20">
                    <button class="rm" onclick="document.getElementById('i4').classList.add('hidden');checkout_button_handler();">remove from cart</button>
                </div>
            </div>
            <button class="check-out">Check-out</button>
        </div>

        <div class="log-in" id="loginid">
            <div class="cart-label"> 
                <i>Your cart</i>
            </div>
            <h2>Welcome back!</h2>
            <h5>Please log in to use your cart!</h5>
            <label for="email" >Email:&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</label>
            <input type="text" id="email" placeholder="sample@beach.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            <label for="password">Password:&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;</label>
            <input type="password" id="password">
            <button class="loginbutton" onclick="login()">Log in</button>
            <div class="warning" id="pw">
                <span class="warntext"> Email or password was incorrect <br>
                    <i style="font-size: 16px;"> ~ Email format: sample@beach.com <br>
                     ~ Password: should not be empty</i></span>
            </div>
        </div>
    </div>
</body>
</html>
